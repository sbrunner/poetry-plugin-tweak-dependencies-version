[tool.black]
line-length = 110
target-version = ['py38']

[tool.poetry]
name = "poetry-plugin-tweak-dependencies-version"
version = "0.1.0"
description = "Poetry plugin used to tweak dependency versions"
readme = "README.md"
authors = ["St√©phane Brunner <stephane.brunner@camptocamp.com>"]

[tool.poetry.dependencies]
python = "^3.8"
poetry = "==1.2.*"
poetry-core = "==1.3.*"

[tool.poetry.dev-dependencies]
prospector = { version = "1.7.7", extras = ["with_bandit", "with_mypy", "with_pyroma"] }

[tool.poetry.plugins."poetry.application.plugin"]
tweak_dependencies_version = "poetry_plugin_tweak_dependencies_version:Plugin"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^((?P<epoch>\\d+)!)?(?P<base>\\d+(\\.\\d+)*)"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
